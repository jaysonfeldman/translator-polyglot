<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyGlot Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-[360px] h-fit px-4 py-6 bg-white rounded-lg shadow-lg flex flex-col justify-start items-start gap-[15px]">
        <!-- Header -->
        <div class="flex flex-col justify-center items-start gap-1 w-full">
            <h1 class="text-[#1079b2] text-[32px] font-['SF Pro'] leading-loose">PolyGlot</h1>
            <p class="text-[#1079b2] text-lg font-normal font-['SF Pro'] leading-[18px]">Perfect Translation Every Time</p>
        </div>

        <!-- Input Section -->
        <div class="w-full flex flex-col gap-2">
            <label for="inputText" class="text-[#02131b] text-base font-normal">Text to translate</label>
            <textarea 
                id="inputText"
                class="w-full px-3 py-2 text-base font-normal bg-white rounded border border-[#d7d8da] focus:outline-none focus:ring-2 focus:ring-[#1079b2] focus:border-transparent resize-none h-24"
                placeholder="Enter text here (max 500 characters)"
                maxlength="500"
            ></textarea>
            <div id="errorMessage" class="text-red-500 text-sm hidden"></div>
        </div>

        <!-- Language Selection -->
        <div class="w-full py-2 flex flex-col gap-2">
            <p class="text-[#02131b] text-base font-normal">Select language</p>
            <div class="flex flex-col gap-2">
                <label class="flex items-center gap-2 cursor-pointer p-2 rounded hover:bg-gray-50">
                    <input type="radio" name="language" value="french" class="w-4 h-4">
                    <span class="text-[#02131b] text-base">French ðŸ‡«ðŸ‡·</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer p-2 rounded hover:bg-gray-50">
                    <input type="radio" name="language" value="russian" class="w-4 h-4">
                    <span class="text-[#02131b] text-base">Russian ðŸ‡·ðŸ‡º</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer p-2 rounded hover:bg-gray-50">
                    <input type="radio" name="language" value="dutch" class="w-4 h-4">
                    <span class="text-[#02131b] text-base">Dutch ðŸ‡³ðŸ‡±</span>
                </label>
            </div>
        </div>

        <!-- Translation Button -->
        <button 
            id="translateBtn"
            class="w-full px-4 py-2 bg-[#1079b2] rounded text-white font-bold hover:bg-[#0c5d8f] transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
            <span>Translate</span>
            <div id="loadingSpinner" class="hidden animate-spin rounded-full h-4 w-4 border-2 border-white border-b-transparent"></div>
        </button>

        <!-- Result Section -->
        <div id="translationResult" class="w-full mt-4 hidden">
            <div class="p-4 bg-gray-50 rounded-lg">
                <h3 class="text-sm font-medium text-gray-500 mb-2">Translation</h3>
                <p id="translatedText" class="text-base text-gray-900 break-words"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
